<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>jQuery Selection</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  </head>
  <body>
    <h1>Halo</h1>
    <div id="box1">Box 1</div>
    <div class="boxes">Baris pertama</div>
    <div class="boxes">Baris kedua</div>
    <div class="boxes">Baris ketiga</div>

    <script>

        $(document).ready(function(){

          $('h1').css('color', 'blue');
          $('#box1').css('color', 'green');
          $('.boxes').css('color', 'yellow');
          $('.boxes:first').css('color', 'red');
          $('.boxes:last').css('color', 'aqua');
          $('.boxes:eq(2)').css('color', 'pink');

    });
    </script>
</body>
</html>
