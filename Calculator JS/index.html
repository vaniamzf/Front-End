<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" />
    <script src="calc.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <p id="display"></p>
    <div class="keypad">
        <div class="numpad">
            <div class="button num">7</div>
            <div class="button num">8</div>
            <div class="button num">9</div>
            <div class="button num">4</div>
            <div class="button num">5</div>
            <div class="button num">6</div>
            <div class="button num">1</div>
            <div class="button num">2</div>
            <div class="button num">3</div>
            <div class="button num">.</div>
            <div class="button num">0</div>
            <div class="button" id="bs">BS</div>
        </div>
        <div class="opers">
            <div class="button" id="cls">C</div>
            <div class="button oper">+</div>
            <div class="button oper">-</div>
            <div class="button oper">*</div>
            <div class="button oper">/</div>
            <div class="button" id="eval">=</div>
        </div>
    </div>
</body>
</html>
